<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blogs</title>
    </head>
    <body>
        {% for blog in blogs%}
            <a href="{% url 'blog:detail'  blog.id %}"><h2>{{ blog.title }}</h2></a>
            <h5>{{ blog.date|date:'M d Y' }}</h5>
            <p>{{ blog.description }}</p>
        {% endfor %}
    </body>
</html>
